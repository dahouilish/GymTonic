<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:td="http://www.w3.org/1999/xhtml">


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nouveau programme rapide</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/Footer-Basic.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>

<nav class="navbar navbar-light navbar-expand-md">
    <div class="container-fluid"><a class="navbar-brand"><strong>GymTonic</strong></a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span
                class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse"
             id="navcol-1">
            <ul class="nav navbar-nav ml-auto">
                <li class="nav-item" role="presentation"><a class="nav-link" th:href="@{/inscription}">Nouveau programme</a>
                </li>
                <li class="nav-item" role="presentation"><a class="nav-link" th:href="@{/login}">Se connecter</a></li>
            </ul>
        </div>
    </div>
</nav>
<div id="promo" style="padding:180px;">
    <div class="jumbotron" style="width:520px">
        <h1>Ajoutez un nouveau programme</h1>
        <form action="#" th:action="@{/fastProgram}" th:object="${program}" method="post">
            <div class="form-group">
                <label>Poids</label>
                <input type="number" min="30" max="200" placeholder=" ... kg"
                       name="weight" class="input-lg form-control" required>
            </div>
            <div class="form-group" align="left">
                <label>Taille</label>
                <input type="number" min="1" max="2.5" step="0.01" placeholder=" ... m"
                       name="height" class="input-lg form-control" required>
            </div>
            <div class="form-group" align="left">
                <label>Fréquence hebdomadaire de la pratique sportive</label>
                <SELECT size="1" name="frequence" class="input-lg form-control" required>
                    <OPTION>0 fois</OPTION>
                    <OPTION>1 à 2 fois</OPTION>
                    <OPTION>3 à 7 fois</OPTION>
                </SELECT>
            </div>
            <div class="form-group" align="left">
                <label>Mon objectif</label>
                <SELECT size="1" name="goal" class="input-lg form-control" required>
                    <OPTION>Prise de masse</OPTION>
                    <OPTION>Renforcement musculaire</OPTION>
                    <OPTION>Perte de poids</OPTION>
                </SELECT>
            </div>
            <div class="text-right">
                <button type="submit" class="btn btn-lg btn-primary">Générer mon programme</button>
            </div>
        </form>

    </div>
</div>
<!-- /.row -->


<script src="assets/js/jquery.min.js"></script>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
