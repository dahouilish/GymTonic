<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <title>When Is My Code Review?</title>

    <!-- Bootstrap CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../css/style.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          type="text/css">
</head>

<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#"> <img alt="logo" src="https://pbs.twimg.com/profile_images/419865912716443649/nCWaixZb.png"></a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a th:href="@{/}">Accueil</a></li>
                <li class="active"><a th:href="@{/customerPage}">Page perso</a></li>
                <li><a th:href="@{/inscription}">Inscription</a></li>
                <li><a th:href="@{/login}">Se connecter</a></li>

            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>
<div id="wrapper">

    <div id="page-wrapper" class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Infos Compte</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-10 col-lg-offset-1">
                <!-- /.panel -->
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-xs-12">

                                <table>
                                    <tr>
                                        <th>id</th>
                                        <th>firstName</th>
                                        <th>lastName</th>
                                        <th>mail</th>
                                        <th>password</th>
                                        <th>date</th>
                                        <th>gender</th>
                                    </tr>
                                    <tr>
                                        <td th:text="${c.firstName}"></td>
                                        <td th:text="${c.lastName}"></td>
                                        <td th:text="${c.mail}"></td>
                                        <td th:text="${c.password}"></td>
                                        <td th:text="${c.date}"></td>
                                        <td th:text="${c.gender}"></td>
                                    </tr>
                                </table>

                                <table>
                                    <tr>
                                        <th>id</th>
                                        <th>firstName</th>
                                        <th>lastName</th>
                                    </tr>
                                    <tr th:each="user : ${data}">
                                        <td th:text="${user.id}"></td>
                                        <td th:text="${user.firstName}"></td>
                                        <td th:text="${user.lastName}"></td>
                                        <td th:text="${user.mail}"></td>
                                        <td th:text="${user.password}"></td>
                                        <td th:text="${user.date}"></td>
                                        <td th:text="${user.gender}"></td>
                                        <td th:int="${user.role}"></td>

                                    </tr>
                                </table>

                            </div>
                        </div>
                        <!-- /.row -->
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->
<footer class="footer">
    <div class="container">
        <div class="row text-center">
            <img src="../img/logo_takima_horizontal_inverted.png" class="logo" alt=""> &bullet; 2017
        </div>
    </div>
</footer>

<!-- jQuery -->
<script src="../js/jquery-3.1.1.min.js"></script>

<script src="../js/bootstrap.min.js"></script>

</body>

</html>
