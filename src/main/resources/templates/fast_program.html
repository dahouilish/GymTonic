    <!-- Bootstrap CSS -->

    <!-- Custom CSS -->

    <!-- Custom Fonts -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          type="text/css">
</head>

<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#"> <img alt="logo" src="https://pbs.twimg.com/profile_images/419865912716443649/nCWaixZb.png"></a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a th:href="@{/}">Accueil</a></li>
                <li><a th:href="@{/customerPage}">Page perso</a></li>
                <li><a th:href="@{/inscription}">Inscription</a></li>
                <li><a th:href="@{/login}">Se connecter</a></li>

            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<div id="wrapper">

    <div id="page-wrapper" class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Nouveau programme</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-10 col-lg-offset-1">
                <!-- /.panel -->
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-xs-12">
                                <form action="#" th:action="@{/fastProgram}" th:object="${program}" method="post">
                                    <div class="form-group">
                                        <label>Poids</label>
                                        <input type="number" min="1" max="300" placeholder=" ... kg"
                                               name="weight" class="input-lg form-control" required>
                                    </div>
                                    <div class="form-group">
                                        <label>Taille</label>
                                        <input type="number" min="0.01" max="3" step="0.01" placeholder=" ... m"
                                               name="height" class="input-lg form-control" required>
                                    </div>
                                    <div class="form-group">
                                        <label>Fréquence hebdomadaire de la pratique sportive</label>
                                        <SELECT size="1" name="frequence" class="input-lg form-control" required>
                                            <OPTION>0 fois</OPTION>
                                            <OPTION>1 à 2 fois</OPTION>
                                            <OPTION>3 à 7 fois</OPTION>
                                        </SELECT>
                                    </div>
                                    <div class="form-group">
                                        <label>Mon objectif</label>
                                        <SELECT size="1" name="goal" class="input-lg form-control" required>
                                            <OPTION>Prise de masse</OPTION>
                                            <OPTION>Renforcement musculaire</OPTION>
                                            <OPTION>Perte de poids</OPTION>
                                        </SELECT>
                                    </div>
                                    <div class="text-right">
                                        <button type="submit" class="btn btn-lg btn-primary">Générer mon programme</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <!-- /.row -->
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->
<footer class="footer">
    <div class="container">
        <div class="row text-center">
            <img src="../img/logo_takima_horizontal_inverted.png" class="logo" alt=""> &bullet; 2017
        </div>
    </div>
</footer>

<!-- jQuery -->
<script src="../js/jquery-3.1.1.min.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="../js/bootstrap.min.js"></script>

</body>

</html>
