<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Se connecter</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/Footer-Basic.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
<nav class="navbar navbar-light navbar-expand-md">
    <div class="container-fluid"><a class="navbar-brand" th:href="@{/}"><strong>GymTonic</strong></a><button class="navbar-toggler" data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse"
             id="navcol-1">
            <ul class="nav navbar-nav ml-auto">
                <li class="nav-item" role="presentation"><a class="nav-link" th:href="@{/customer_page}">Mon compte</a></li>
                <li class="nav-item" role="presentation"><a class="nav-link" th:href="@{/inscription}">Inscription</a></li>
                <li class="nav-item" role="presentation"><a class="nav-link active" th:href="@{/login}">Se connecter</a></li>
            </ul>
        </div>
    </div>
</nav>
<div id="promo" style="padding:180px;">
    <div class="jumbotron" style="width:520px">
        <h1>Rentrez vos identifiants !</h1>
        <form th:action="@{/login}" th:object="${loginForm}" method="post">
            <div class="form-group">
                <label for="mail">Mail</label>
                <input type="text" class="input-lg form-control" id="mail" name="email"
                       placeholder="Mail" required autofocus="autofocus">
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" class="input-lg form-control"
                       placeholder="Mot de passe" required>
            </div>
            <div class="text-center">
                <button type="submit" value="Log In" class="btn btn-lg btn-primary">Connexion</button>
            </div>
        </form>
        <div class="text-left">
            <span><a th:href="@{/inscription}">Pas encore inscrit ?</a></span>
        </div>
    </div>
</div>
<!-- /.row -->



<script src="assets/js/jquery.min.js"></script>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
