<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>When Is My Code Review?</title>

    <!-- Bootstrap CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../css/style.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          type="text/css">
</head>

<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#"> <img alt="logo" src="https://pbs.twimg.com/profile_images/419865912716443649/nCWaixZb.png"></a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a th:href="@{/}">Accueil</a></li>
                <li><a th:href="@{/customerPage}">Page perso</a></li>
                <li class="active"><a th:href="@{/inscription}">Inscription</a></li>
                <li><a th:href="@{/login}">Se connecter</a></li>

            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>
<div id="wrapper">

    <div id="page-wrapper" class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Ajouter un membre</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-10 col-lg-offset-1">
                <!-- /.panel -->
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-xs-12">
                                <form action="#" th:action="@{/inscription}" th:object="${customer}" method="post">
                                    <div class="form-group">
                                        <label for="firstName">Prénom</label>
                                        <input type="text" class="input-lg form-control" id="firstName"
                                               th:field="*{firstName}" placeholder="Prénom" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="lastName">Nom</label>
                                        <input type="text" id="lastName" class="input-lg form-control"
                                               th:field="*{lastName}" placeholder="Nom" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="mail">Mail</label>
                                        <input type="email" id="mail" class="input-lg form-control required"
                                               th:field="*{mail}" placeholder="Mail" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="password">Mot de passe</label>
                                        <input type="password" id="password" class="input-lg form-control"
                                               th:field="*{password}" placeholder="Mot de passe" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="date">Date</label>
                                        <input type="date" id="date" class="input-lg form-control"
                                               th:field="*{date}" placeholder="Date" required>
                                    </div>

                                    <div class="form-group">
                                        <label>Sexe</label>
                                        <SELECT name="gender" size="1">
                                            <OPTION>Monsieur</OPTION>
                                            <OPTION>Madame</OPTION>
                                        </SELECT>

                                    </div>

                                    <div class="text-right">
                                        <button type="submit" class="btn btn-lg btn-primary">Enregistrer</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <!-- /.row -->
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->
<footer class="footer">
    <div class="container">
        <div class="row text-center">
            <img src="../img/logo_takima_horizontal_inverted.png" class="logo" alt=""> &bullet; 2017
        </div>
    </div>
</footer>

<!-- jQuery -->
<script src="../js/jquery-3.1.1.min.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="../js/bootstrap.min.js"></script>

</body>

</html>
