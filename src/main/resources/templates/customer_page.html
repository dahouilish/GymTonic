<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>When Is My Code Review?</title>

    <!-- Bootstrap CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../css/style.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          type="text/css">
</head>

<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#"> <img alt="logo" src="img/yes.png" width="20%"></a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a th:href="@{/}">Accueil</a></li>
                <li class="active"><a th:href="@{/customerPage}">Page perso</a></li>
                <li><a th:href="@{/inscription}">Inscription</a></li>
                <li><a th:href="@{/login}">Se connecter</a></li>

            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>
<div id="wrapper">

    <div id="page-wrapper" class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Infos Compte</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-10 col-lg-offset-1">
                <!-- /.panel -->
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="row">
                            Bonjour <td th:text="${c.firstName}", ></td> voici vos inforamtions personelles :

                            <div class="col-xs-12">

                                <table class="table table-bordered table-striped table-condensed">
                                    <tr>
                                        <th>Prénom</th>
                                        <th>Nom de famille</th>
                                        <th>E-mail</th>
                                        <th>Mot de passe</th> <!-- TODO : le cacher par des points et l'afficher avec un bouton -->
                                        <th>Date de naissance</th>
                                        <th>Sexe</th>
                                    </tr>
                                    <tr>
                                        <td th:text="${c.firstName}"></td>
                                        <td th:text="${c.lastName}"></td>
                                        <td th:text="${c.mail}"></td>
                                        <td th:text="${c.password}"></td>
                                        <td th:text="${c.date}"></td>
                                        <td th:text="${c.gender}"></td>
                                    </tr>
                                </table>
                                <p class="lead btn btn-success"><a th:href="@{/xxx}"><font size="5"> Modifier mes informations personelles</font>  </a></p>

                            </div>
                        </div>
                        <!-- /.row -->
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /#page-wrapper -->

</div>


<div id="wrapper2">
    <div id="page-wrapper2" class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Mes programmes</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-10 col-lg-offset-1">
                <!-- /.panel -->
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-xs-12">

                                <table class="table table-bordered table-striped table-condensed">
                                    <tr>
                                        <th>Programme</th>
                                        <th>Description</th>
                                        <th></th>
                                    </tr>
                                    <tr th:each="p : ${p}">
                                        <td th:text="${p.proposedProgram}"></td>
                                        <td th:text="${p.description}"></td>
                                        <td><img th:src="${p.image}" alt="programme " width="20%" height="20%"/></td>
                                    </tr>
                                </table>
                            </div>
                            <div class="text-right">
                                <a th:href="@{/newProgram}"><button class="btn btn-lg btn-primary">Créer un nouveau programme</button></a>
                            </div>
                        </div>
                        <!-- /.row -->
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /#page-wrapper -->

</div>

<!-- jQuery -->
<script src="../js/jquery-3.1.1.min.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="../js/bootstrap.min.js"></script>

</body>

</html>
